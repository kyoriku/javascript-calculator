<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>JavaScript Calculator</title>
</head>
<body>
  <!-- The main container section for the entire calculator -->
  <section class="calc">
    <!-- The display section for the calculation and result -->
    <section class="display">
      <p class="calculation-display" id="calculation-display">0</p> <!-- Display for the calculation -->
      <p class="result-display" id="result-display">0</p> <!-- Display for the result -->
    </section>
    <!-- Buttons section -->
    <section class="buttons">
      <p>
        <button class="number-btn" id="7-btn">7</button> <!-- Button for digit 7 -->
        <button class="number-btn" id="8-btn">8</button> <!-- Button for digit 8 -->
        <button class="number-btn" id="9-btn">9</button> <!-- Button for digit 9 -->
        <button class="operator-btn" id="divide-btn">/</button> <!-- Button for division -->
      </p>
      <p>
        <button class="number-btn" id="4-btn">4</button> <!-- Button for digit 4 -->
        <button class="number-btn" id="5-btn">5</button> <!-- Button for digit 5 -->
        <button class="number-btn" id="6-btn">6</button> <!-- Button for digit 6 -->
        <button class="operator-btn" id="multiply-btn">x</button> <!-- Button for multiplication -->
      </p> 
      <p>
        <button class="number-btn" id="1-btn">1</button> <!-- Button for digit 1 -->
        <button class="number-btn" id="2-btn">2</button> <!-- Button for digit 2 -->
        <button class="number-btn" id="3-btn">3</button> <!-- Button for digit 3 -->
        <button class="operator-btn" id="subtract-btn">-</button> <!-- Button for subtraction -->
      </p> 
      <p>
        <button class="number-btn" id="0-btn">0</button> <!-- Button for digit 0 -->
        <button class="number-btn" id="decimal-btn">.</button> <!-- Button for decimal point -->
        <button class="number-btn" id="equal-btn">=</button> <!-- Button for calculation result -->
        <button class="operator-btn" id="add-btn">+</button> <!-- Button for addition -->
      </p>
      <p>
        <button class="clear-btn" id="clear-btn">Clear</button> <!-- Button to clear the calculation -->
        <button class="delete-btn" id="delete-btn">Del</button> <!-- Button to delete the last character -->
      </p>
    </section>
  </section>
  <!-- Footer section -->
  <footer>
    <p>&copy; 2023 kyoriku</p>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
